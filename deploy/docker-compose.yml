services:
  gateway:
    image: ghcr.io/nadoo/glider:0.16.3
    command: -config /etc/glider/glider.conf
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - ./gateway/glider.conf:/etc/glider/glider.conf:ro

  traefik:
    image: traefik:v3.0
    restart: unless-stopped
    ports:
      - "8088:8080"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: proteus
    ports:
      - "5432:5432"
    volumes:
      - proteus_db:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - proteus_minio:/data

volumes:
  proteus_db:
  proteus_minio:
